tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">#include&lt;Eigen/Core&gt;</span><br><span class="line">#include&lt;Eigen/Dense&gt;</span><br><span class="line">#include&lt;Eigen/Geometry&gt;</span><br><span class="line"></span><br><span class="line">int main(int argc, char** argv)</span><br><span class="line">&#123;</span><br><span class="line">    //旋转矩阵和旋转向量</span><br><span class="line">    Eigen::Matrix3d rotation_matrix = Eigen::Matrix3d::Identity();</span><br><span class="line">    Eigen::AngleAxisd rotation_vector (M_PI/4, Eigen::Vector3d(0,0,1));  //定义旋转向量</span><br><span class="line">    cout &lt;&lt; &quot;rotation_matrix = \n&quot; &lt;&lt; rotation_vector.matrix() &lt;&lt; endl; //旋转向量转换成矩阵</span><br><span class="line">    rotation_matrix = rotation_vector.toRotationMatrix();                     //也可以这样转换</span><br><span class="line">    cout &lt;&lt; &quot;rotation_matrix = \n&quot; &lt;&lt; rotation_matrix &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    //用旋转矩阵和旋转向量进行坐标变换</span><br><span class="line">    Eigen::Vector3d v (1,0,0);</span><br><span class="line">    Eigen::Vector3d v_rotated = rotation_matrix * v;</span><br><span class="line">    cout &lt;&lt; &quot;v_rotated = &quot; &lt;&lt; v_rotated.transpose() &lt;&lt; endl;</span><br><span class="line">    v_rotated = rotation_vector * v;</span><br><span class="line">    cout &lt;&lt; &quot;v_rotated = &quot; &lt;&lt; v_rotated.transpose() &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    //欧拉角</span><br><span class="line">    Eigen::Vector3d euler_angles = rotation_matrix.eulerAngles(2,1,0);  // 2,1,0表示ZYX顺序，即yaw pitch roll顺序</span><br><span class="line">    cout &lt;&lt; &quot;yaw pitch roll = &quot; &lt;&lt; euler_angles.transpose() &lt;&lt; endl;    //输出为PI/4</span><br><span class="line"></span><br><span class="line">    //变换矩阵</span><br><span class="line">    Eigen::Isometry3d T = Eigen::Isometry3d::Identity();</span><br><span class="line">    T.rotate (rotation_vector);  //或者：T.Rotate (rotation_matrix)</span><br><span class="line">    T.pretranslate (Eigen::Vector3d (1,3,4));</span><br><span class="line">    cout &lt;&lt; &quot;Transform matrix = \n&quot; &lt;&lt; T.matrix() &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    //用变换矩阵进行坐标变换</span><br><span class="line">    Eigen::Vector3d v_transformed = T*v;</span><br><span class="line">    cout &lt;&lt; &quot;v_transformed = &quot; &lt;&lt; v_transformed.transpose() &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    //四元数</span><br><span class="line">    Eigen::Quaterniond q = Eigen::Quaterniond (rotation_vector);</span><br><span class="line">    //或者：Eigen::Quaterniond q = Eigen::Quaterniond (rotation_matrix);</span><br><span class="line">    cout &lt;&lt; &quot;q = \n&quot; &lt;&lt; q.coeffs() &lt;&lt; endl;</span><br><span class="line">    q = Eigen::Quaterniond (rotation_matrix);</span><br><span class="line">    cout &lt;&lt; &quot;q = \n&quot; &lt;&lt; q.coeffs() &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    //利用四元数进行坐标变换</span><br><span class="line">    v_rotated = q*v;</span><br><span class="line">    cout &lt;&lt; &quot;v_rotated = &quot; &lt;&lt; v_rotated.transpose() &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
