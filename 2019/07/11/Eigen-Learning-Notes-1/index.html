<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.8.0"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title>Eigen-Learning-Notes(1) | 记录学习点滴</title><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/very-simple.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><link rel="alternate" type="application/atom+xml" href="/atom.xml"></head><body><!-- include the sidebar--><!-- include ./includes/sidebar.jade--><!-- Blog title and subtitle--><header><div class="container header"><a id="logo" href="/." class="title">记录学习点滴</a><span class="subtitle"></span><label id="toggle-menu" for="menu" onclick><i class="fa fa-bars"></i></label></div></header><!-- use checkbox hack for toggle nav-bar on small screens--><input id="menu" type="checkbox"><!-- Navigation Links--><nav id="nav"><div class="container"><a href="/" class="sidebar-nav-item active">Home</a><a href="/archives" class="sidebar-nav-item">Archives</a></div></nav><div id="header-margin-bar"></div><!-- gallery that comes before the header--><div class="wrapper"><div class="container post-header"><h1>Eigen-Learning-Notes(1)</h1></div></div><div class="wrapper"><div class="container meta"><div class="post-time">2019-07-11</div></div></div><article><div class="container post"><p><font size="3">Eigen-Learning-Notes(1)</font><br>矩阵和向量的初始化以及一些常用的运算，以下代码为Ubuntu下的C++实现，需要安装Eigen库。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">#include&lt;Eigen/Core&gt;  // Eigen 部分</span><br><span class="line">#include&lt;Eigen/Dense&gt;  // 稠密矩阵的代数运算（逆，特征值等）</span><br><span class="line"></span><br><span class="line">int main(int argc, char** argv)</span><br><span class="line">&#123;</span><br><span class="line">    // 矩阵和向量 Eigen::Matrix它的前三个参数为：数据类型，行，列</span><br><span class="line">    Eigen::Matrix&lt;float, 2, 3&gt; matrix_23;  // 声明一个2*3的float矩阵</span><br><span class="line">    Eigen::Vector3d v_3d;  //Vector3d实质上是Eigen::Matrix&lt;double, 3, 1&gt;，即三维向量</span><br><span class="line">    Eigen::Matrix&lt;float,3,1&gt; vd_3d; //这也是三维向量</span><br><span class="line">    Eigen::Matrix&lt; double, Eigen::Dynamic, Eigen::Dynamic &gt; matrix_dynamic;  // 如果不确定矩阵大小，可以使用动态大小的矩阵</span><br><span class="line">    Eigen::MatrixXd matrix_x;  // 更简单的</span><br><span class="line"></span><br><span class="line">    //矩阵和向量的初始化和输出</span><br><span class="line">    matrix_23 &lt;&lt; 1, 2, 3, 4, 5, 6;  // 输入数据（初始化）</span><br><span class="line">    Eigen::Vector4d v_4d (1, 2, 3, 4);  //向量可以在定义的时候直接初始化</span><br><span class="line">    cout &lt;&lt; &quot;matrix_23 = \n&quot; &lt;&lt; matrix_23 &lt;&lt; endl;  // 输出</span><br><span class="line">    cout &lt;&lt; &quot;v_4d = &quot; &lt;&lt; v_4d.transpose() &lt;&lt; endl;</span><br><span class="line">    Eigen::Matrix&lt;float, 3, 2&gt; matrix_32 = Eigen::Matrix&lt;float, 3, 2&gt;::Random();  //随机数矩阵</span><br><span class="line">    Eigen::Matrix3d matrix_33 = Eigen::Matrix3d::Identity();                      //单位矩阵</span><br><span class="line">    Eigen::Matrix&lt;float, 3, 4&gt; matrix_34 = Eigen::Matrix&lt;float, 3, 4&gt;::Zero();    //初始化为零</span><br><span class="line">    cout &lt;&lt; &quot;matrix_32 = \n&quot; &lt;&lt; matrix_32 &lt;&lt; endl;  // 输出</span><br><span class="line">    cout &lt;&lt; &quot;matrix_33 = \n&quot; &lt;&lt; matrix_33 &lt;&lt; endl;</span><br><span class="line">    cout &lt;&lt; &quot;matrix_34 = \n&quot; &lt;&lt; matrix_34 &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    //用for循环访问矩阵中的元素</span><br><span class="line">    for(int i = 0; i &lt; 2; i ++)</span><br><span class="line">      for(int j = 0; j &lt; 3; j ++)</span><br><span class="line">        cout &lt;&lt; matrix_23(i, j) &lt;&lt; &quot; &quot;;</span><br><span class="line">    cout &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    //矩阵的运算</span><br><span class="line">    v_3d &lt;&lt; 3, 2, 1; vd_3d &lt;&lt; 4,5,6;</span><br><span class="line">    Eigen::Matrix&lt;double, 2, 1&gt; result1 = matrix_23.cast&lt;double&gt;() * v_3d; //类型转换</span><br><span class="line">    cout &lt;&lt; &quot;result1 = \n&quot; &lt;&lt; result1 &lt;&lt; endl;</span><br><span class="line">    Eigen::Matrix&lt;float, 2, 1&gt; result2 = matrix_23 * vd_3d;</span><br><span class="line">    cout &lt;&lt; &quot;result2 = \n&quot; &lt;&lt; result2 &lt;&lt; endl;</span><br><span class="line">    cout &lt;&lt; &quot;matrix_33.transpose() = \n&quot; &lt;&lt; matrix_33.transpose() &lt;&lt; endl;      // 转置</span><br><span class="line">    cout &lt;&lt; &quot;matrix_33.sum() = &quot; &lt;&lt; matrix_33.sum() &lt;&lt; endl;            // 各元素和</span><br><span class="line">    cout &lt;&lt; &quot;matrix_33.trace() = &quot; &lt;&lt; matrix_33.trace() &lt;&lt; endl;          // 迹</span><br><span class="line">    cout &lt;&lt; &quot;10*matrix_33 = \n&quot; &lt;&lt; 10*matrix_33 &lt;&lt; endl;               // 数乘</span><br><span class="line">    cout &lt;&lt; &quot;matrix_33.inverse() = \n&quot; &lt;&lt; matrix_33.inverse() &lt;&lt; endl;        // 逆</span><br><span class="line">    cout &lt;&lt; &quot;matrix_33.determinant() = &quot; &lt;&lt; matrix_33.determinant() &lt;&lt; endl;    // 行列式</span><br><span class="line"></span><br><span class="line">    //求特征值和特征向量</span><br><span class="line">    Eigen::SelfAdjointEigenSolver&lt;Eigen::Matrix3d&gt; eigen_solver ( matrix_33.transpose()*matrix_33 );</span><br><span class="line">    cout &lt;&lt; &quot;Eigen values = \n&quot; &lt;&lt; eigen_solver.eigenvalues() &lt;&lt; endl;</span><br><span class="line">    cout &lt;&lt; &quot;Eigen vectors = \n&quot; &lt;&lt; eigen_solver.eigenvectors() &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    //解方程 matrix_NN * x = v_Nd</span><br><span class="line">    Eigen::Matrix&lt; double, 50, 50 &gt; matrix_NN = Eigen::MatrixXd::Random( 50, 50 );</span><br><span class="line">    Eigen::Matrix&lt; double, 50, 1&gt; v_Nd = Eigen::MatrixXd::Random( 50,1 );</span><br><span class="line"></span><br><span class="line">    clock_t time_stt = clock(); // 计时</span><br><span class="line">    Eigen::Matrix&lt;double,50,1&gt; x = matrix_NN.inverse()*v_Nd; //直接求逆，计算量大</span><br><span class="line">    cout &lt;&lt;&quot;time use in normal inverse is &quot; &lt;&lt; 1000* (clock() - time_stt)/(double)CLOCKS_PER_SEC &lt;&lt; &quot;ms&quot;&lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    time_stt = clock();</span><br><span class="line">    x = matrix_NN.colPivHouseholderQr().solve(v_Nd);  //QR分解法，速度更快</span><br><span class="line">    cout &lt;&lt;&quot;time use in Qr decomposition is &quot; &lt;&lt;1000*  (clock() - time_stt)/(double)CLOCKS_PER_SEC &lt;&lt;&quot;ms&quot; &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
