<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.8.0"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title>Eigen-Learning-Notes(4) | 记录学习点滴</title><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/very-simple.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><link rel="alternate" type="application/atom+xml" href="/atom.xml"></head><body><!-- include the sidebar--><!-- include ./includes/sidebar.jade--><!-- Blog title and subtitle--><header><div class="container header"><a id="logo" href="/." class="title">记录学习点滴</a><span class="subtitle"></span><label id="toggle-menu" for="menu" onclick><i class="fa fa-bars"></i></label></div></header><!-- use checkbox hack for toggle nav-bar on small screens--><input id="menu" type="checkbox"><!-- Navigation Links--><nav id="nav"><div class="container"><a href="/" class="sidebar-nav-item active">Home</a><a href="/archives" class="sidebar-nav-item">Archives</a></div></nav><div id="header-margin-bar"></div><!-- gallery that comes before the header--><div class="wrapper"><div class="container post-header"><h1>Eigen-Learning-Notes(4)</h1></div></div><div class="wrapper"><div class="container meta"><div class="post-time">2019-07-17</div></div></div><article><div class="container post"><p><font size="3">Eigen-Learning-Notes(4)</font><br>利用Eigen库和Sophus库实现李群SO(3)、SE(3)和李代数so(3)、se(3)的简单构造<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;cmath&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">#include&lt;Eigen/Core&gt;</span><br><span class="line">#include&lt;Eigen/Geometry&gt;</span><br><span class="line"></span><br><span class="line">#include&lt;sophus/so3.h&gt;</span><br><span class="line">#include&lt;sophus/se3.h&gt;</span><br><span class="line"></span><br><span class="line">int main(int argc, char** argv)</span><br><span class="line">&#123;</span><br><span class="line">    Eigen::Matrix3d R = Eigen::AngleAxisd (M_PI/2, Eigen::Vector3d (0,0,1)).toRotationMatrix();  // 沿Z轴转90度的旋转矩阵</span><br><span class="line"></span><br><span class="line">    Sophus::SO3 SO3_R(R);             //Sophus::SO(3)可以直接从旋转矩阵构造</span><br><span class="line">    Sophus::SO3 SO3_v(0, 0, M_PI/2);  //亦可从旋转向量构造</span><br><span class="line">    //Sophus::SO3 SO3_v(1,1,1);  //此处的输出并不是1,1,1，所以与旋转向量无关</span><br><span class="line">    Eigen::Quaterniond q(R);          // 或者四元数</span><br><span class="line">    Sophus::SO3 SO3_q(q);</span><br><span class="line">    cout &lt;&lt; &quot;SO3 from matrix: \n&quot; &lt;&lt; SO3_R &lt;&lt; endl;//从输出的形式可以看出，虽然SO3是李群，是旋转矩阵，但是输出形式还是向量（被转化成李代数输出）。输出SO(3)时，以so(3)形式输出</span><br><span class="line">    cout &lt;&lt; &quot;SO3 from vector: &quot; &lt;&lt; SO3_v &lt;&lt; endl;</span><br><span class="line">    cout &lt;&lt; &quot;SO3 from quaternion &quot; &lt;&lt; SO3_q &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    Eigen::Vector3d so3 = SO3_R.log();  // 使用对数映射获得它的李代数</span><br><span class="line">    cout &lt;&lt; &quot;so3 = &quot; &lt;&lt; so3.transpose() &lt;&lt; endl;</span><br><span class="line">    cout &lt;&lt; &quot;so3 hat = \n&quot; &lt;&lt; Sophus::SO3::hat(so3) &lt;&lt; endl;  // hat 为向量到反对称矩阵</span><br><span class="line">    cout &lt;&lt; &quot;so3 hat vee = &quot; &lt;&lt; Sophus::SO3::vee(Sophus::SO3::hat(so3)).transpose() &lt;&lt; endl;  //vee为反对称到向量</span><br><span class="line"></span><br><span class="line">    Eigen::Vector3d update_so3 (1e-4, 0, 0);  // 增量扰动模型的更新</span><br><span class="line">    Sophus::SO3 SO3_updated = Sophus::SO3::exp(update_so3) * SO3_R;</span><br><span class="line">    cout &lt;&lt; &quot;SO3_updated = &quot; &lt;&lt; SO3_updated &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    //对SE(3)操作大同小异</span><br><span class="line">    Eigen::Vector3d t (1,0,0);  // 沿X轴平移1</span><br><span class="line">    Sophus::SE3 SE3_Rt (R, t);  // 从R,t构造SE(3)</span><br><span class="line">    Sophus::SE3 SE3_qt (q, t);  //// 从q,t构造SE(3)</span><br><span class="line">    cout &lt;&lt; &quot;SE3 from Rt = \n&quot; &lt;&lt; SE3_Rt &lt;&lt; endl;</span><br><span class="line">    cout &lt;&lt; &quot;SE3 from qt = \n&quot; &lt;&lt; SE3_qt &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    typedef Eigen::Matrix&lt;double, 6, 1&gt; Vector6d;  // 李代数se(3) 是一个六维向量，方便起见先typedef一下</span><br><span class="line">    Vector6d se3 = SE3_Rt.log();</span><br><span class="line">    cout &lt;&lt; &quot;se3 = &quot; &lt;&lt; se3.transpose() &lt;&lt; endl;   // 观察输出，会发现在Sophus中，se(3)的平移在前，旋转在后.</span><br><span class="line">    cout &lt;&lt; &quot;se3 hat = \n&quot; &lt;&lt; Sophus::SE3::hat(se3) &lt;&lt; endl;  // 同样的，有hat和vee两个算符</span><br><span class="line">    cout &lt;&lt; &quot;se3 vee = &quot; &lt;&lt; Sophus::SE3::vee(Sophus::SE3::hat(se3)).transpose() &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    Vector6d update_se3; //更新量</span><br><span class="line">    update_se3.setZero();</span><br><span class="line">    update_se3(0,0) = 1e-4d;</span><br><span class="line">    cout &lt;&lt; &quot;update_se3 = &quot; &lt;&lt; update_se3.transpose() &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
</div><!-- comment system--><div class="container"><hr></div></article><footer id="footer"><div class="container"><div class="bar"><div class="social"><a href="/atom.xml" target="_blank"><i class="fa fa-rss"></i></a></div><div class="footer">© 2019 <a href="/" rel="nofollow">YuemingBi</a>. Powered by <a rel="nofollow" target="_blank" href="https://hexo.io">Hexo</a>. Theme <a target="_blank" href="https://github.com/lotabout/very-simple">very-simple</a>.</div></div></div></footer><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/fancybox/2.1.5/jquery.fancybox.css"><script src="//cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script><script src="//cdn.bootcss.com/fancybox/2.1.5/jquery.fancybox.pack.js"></script><script>$(document).ready(function() {
